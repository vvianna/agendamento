<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-plano-de-saude-heading" jhiTranslate="agendamentoApp.planoDeSaude.home.createOrEditLabel">Create or edit a Plano De Saude</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!planoDeSaude.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="planoDeSaude.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="agendamentoApp.planoDeSaude.nomePlano" for="field_nomePlano">Nome Plano</label>
                    <input type="text" class="form-control" name="nomePlano" id="field_nomePlano"
                        [(ngModel)]="planoDeSaude.nomePlano" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="agendamentoApp.planoDeSaude.cnpj" for="field_cnpj">Cnpj</label>
                    <input type="number" class="form-control" name="cnpj" id="field_cnpj"
                        [(ngModel)]="planoDeSaude.cnpj" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="agendamentoApp.planoDeSaude.planoDeSaude" for="field_planoDeSaude">Plano De Saude</label>
                    <select class="form-control" id="field_planoDeSaude" multiple name="planoDeSaude" [(ngModel)]="planoDeSaude.planoDeSaudes">
                        <option [ngValue]="getSelected(planoDeSaude.planoDeSaudes, medicoOption)" *ngFor="let medicoOption of medicos; trackBy: trackMedicoById">{{medicoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="agendamentoApp.planoDeSaude.planoDeSaude" for="field_planoDeSaude">Plano De Saude</label>
                    <select class="form-control" id="field_planoDeSaude" multiple name="planoDeSaude" [(ngModel)]="planoDeSaude.planoDeSaudes">
                        <option [ngValue]="getSelected(planoDeSaude.planoDeSaudes, especialidadeOption)" *ngFor="let especialidadeOption of especialidades; trackBy: trackEspecialidadeById">{{especialidadeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
