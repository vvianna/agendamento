<div>
    <h2 id="page-heading">
        <span jhiTranslate="agendamentoApp.planoDeSaude.home.title">Plano De Saudes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-plano-de-saude" [routerLink]="['/plano-de-saude/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="agendamentoApp.planoDeSaude.home.createLabel">
            Create new Plano De Saude
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="planoDeSaudes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nomePlano"><span jhiTranslate="agendamentoApp.planoDeSaude.nomePlano">Nome Plano</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cnpj"><span jhiTranslate="agendamentoApp.planoDeSaude.cnpj">Cnpj</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let planoDeSaude of planoDeSaudes ;trackBy: trackId">
                <td><a [routerLink]="['/plano-de-saude', planoDeSaude.id, 'view' ]">{{planoDeSaude.id}}</a></td>
                <td>{{planoDeSaude.nomePlano}}</td>
                <td>{{planoDeSaude.cnpj}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/plano-de-saude', planoDeSaude.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/plano-de-saude', planoDeSaude.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'plano-de-saude/'+ planoDeSaude.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="planoDeSaudes && planoDeSaudes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
