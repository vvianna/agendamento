<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-especialidade-heading" jhiTranslate="agendamentoApp.especialidade.home.createOrEditLabel">Create or edit a Especialidade</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!especialidade.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="especialidade.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="agendamentoApp.especialidade.nomeEspecialidade" for="field_nomeEspecialidade">Nome Especialidade</label>
                    <input type="text" class="form-control" name="nomeEspecialidade" id="field_nomeEspecialidade"
                        [(ngModel)]="especialidade.nomeEspecialidade" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="agendamentoApp.especialidade.especialidade" for="field_especialidade">Especialidade</label>
                    <select class="form-control" id="field_especialidade" multiple name="especialidade" [(ngModel)]="especialidade.especialidades">
                        <option [ngValue]="getSelected(especialidade.especialidades, medicoOption)" *ngFor="let medicoOption of medicos; trackBy: trackMedicoById">{{medicoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="agendamentoApp.especialidade.especialidade" for="field_especialidade">Especialidade</label>
                    <select class="form-control" id="field_especialidade" multiple name="especialidade" [(ngModel)]="especialidade.especialidades">
                        <option [ngValue]="getSelected(especialidade.especialidades, planoDeSaudeOption)" *ngFor="let planoDeSaudeOption of planodesaudes; trackBy: trackPlanoDeSaudeById">{{planoDeSaudeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
